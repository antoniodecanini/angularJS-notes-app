<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular Notes</title>

    <link
      rel="stylesheet"
      href="../node_modules/angular-material/angular-material.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body ng-app="App" layout="column" ng-cloack>
    <md-toolbar class="header">
      <div class="headerTitle" layout="row" flex>
        <md-icon md-svg-src="./assets/icons/note.svg"></md-icon>
        <h1>Angular Notes</h1>
      </div>
    </md-toolbar>

    <div class="container" layout="row" flex>
      <md-sidenav
        md-is-locked-open="true"
        class="sideCategories md-whiteframe-2dp"
      >
        <h3>Ferramentas</h3>

        <div class="toolsContainer" layout="column">
          <md-button class="md-primary" ui-sref="notes">Notes</md-button>
          <md-button class="md-primary" ui-sref="todo">To Do list</md-button>
        </div>
      </md-sidenav>

      <md-content layout="column" class="content" flex>
        <ui-view></ui-view>
      </md-content>
    </div>

    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="../node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="../node_modules/angular-material/angular-material.min.js"></script>
    <script src="../node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./controllers/TaskController.js"></script>
    <script src="./controllers/NoteController.js"></script>
  </body>
</html>
